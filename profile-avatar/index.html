<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile avatar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
          <div class="group">
            <div class="hair"></div>
            <div class="fringe"></div>
            <div class="face"></div>
            <div class="eyebrow"></div>
            <div class="eye"></div>
            <div class="blush"></div>
            <div class="nose"></div>
            <div class="mouth">
              <div class="tongue"></div>
            </div>
            <div class="neck"></div>
            <div class="body">
        </div>
</body>
</html>
